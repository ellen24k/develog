<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Audio Output Device Selector</title>
</head>
<body>
    <h1>Choose Audio Output Device</h1>
    <select id="outputDevices"></select>
    <button id="playButton">Play</button>

    <audio id="audioPlayer" controls>
        <source src="https://raw.githubusercontent.com/ellen24k/ellen24k/main/snd_bg.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const outputSelect = document.getElementById('outputDevices');

        async function getOutputDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            devices.forEach(device => {
                if (device.kind === 'audiooutput') {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Output Device ${outputSelect.length + 1}`;
                    outputSelect.appendChild(option);
                }
            });
        }

        outputSelect.addEventListener('change', async () => {
            const selectedDevice = outputSelect.value;
            try {
                await audioPlayer.setSinkId(selectedDevice);
                console.log(`Output device set to: ${selectedDevice}`);
            } catch (error) {
                console.error('Error setting output device:', error);
            }
        });

        document.getElementById('playButton').addEventListener('click', () => {
            audioPlayer.play();
        });

        // Get the output devices
        getOutputDevices();
    </script>
</body>
</html>
